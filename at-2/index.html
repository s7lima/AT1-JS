<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilo.css">
    <title>Atividade 2</title>
</head>

<body>
    <section id="corpo">

        <header class="inscrito">
            <h3>Digite seu nome completo:</h3>
            <input type="text" id="nome" placeholder="Nome completo">
            <h3>Digite seu número de inscrição:</h3>
            <input type="text" id="nInscricao" placeholder="Número inscrição" maxlength="6">
            <h3>Digite seu ano de nascimento </h3>
            <input type="text" id="date" maxlength="4" placeholder="Ano de nascimento">

        </header>
        <section class="notas">
            <h2>Digite suas Notas abaixos</h2>

            <input type="number" id="natureza" placeholder="Natureza"><br>
            <input type="number" id="humanas" placeholder="Humanas"><br>
            <input type="number" id="linguagens" placeholder="Linguagens"><br>
            <input type="number" id="matematica" placeholder="Matematica"><br>
            <input type="number" id="redacao" placeholder="Redação"><br>

        </section>
        <label class="resultados">
            <h3>Nome:</h3>
            <h4 id="nomeResult"></h4>
            <h3>Ano de Nascimento:</h3>
            <h4 id="anoResult"></h4>
            <h3>N° de inscrição:</h3>
            <h4 id="inscriResult"></h4>

            <h2 class="h2">Resultados</h2>
            <h4 id="nResult"></h4>
            <h4 id="hResult"></h4>
            <h4 id="lResult"></h4>
            <h4 id="mResult"></h4>
            <h4 id="rResult"></h4>
        </label>




        <section>
            <h4 id="text"></h4>
        </section>

        <button class="btn" type="button">Resultado</button>
        <script src="js/script.js"></script>

    </section>

</body>

</html>
