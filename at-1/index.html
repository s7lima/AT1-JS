<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilo.css">
    <title>Atividade 1</title>
</head>

<body>

    <section>
        <h3>Digite seu nome completo:</h3>
        <input type="text" id="nome"  placeholder="Nome completo"><br>

        <h3>Digite aqui seu PIS/PASEP:</h3>
        <input type="text" id="pis/pasep" maxlength="11" placeholder="PIS/PASEP"  ><br>

        <h3>Digite aqui o valor da hora:</h3>
        <input type="number" id="vh" placeholder="Valor da hora">
        <h2 id="erroVt"></h2>
        <br>

        <h3>Digite a quantidade de horas trabalhadas:</h3>
        <input type="number" id="ht"  placeholder="Quantidade de horas trabalhadas">
        <h2 id="erroHt"></h2>
        <br><br>

        <button class="btn" type="button">Calcular</button>

        <script src="js/script.js"></script>
    </section>
    <section>
        <h2 id="resultFim"></h2>

        <br>

        <h4>Valor Bruto:</h4>
        <h4 id="bruto"></h4>

        <h4>Desconto INSS:</h4>
        <h4 id="inss"></h4>

        <h4>Desconto IPRF:</h4>
        <h4 id="irpf"></h4>
    </section>

</body>

</html>
